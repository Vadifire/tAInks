<div id = "login-page" class="text-center">
			<div id="headerLogo">
				<a href="/">
					<img src = "public/img/logo.png">
				</a>
			</div>
			<div class="col-xs-12 registerToggle">
				<a href="#registerForm" data-toggle="collapse" aria-expanded="false" aria-controls="registerForm" class="btn btn-danger">
					<h3>Register</h3>
				</a>
				<a href="#arena-page" id="view-arena-page" class="btn btn-success">
					<h3>Play Now</h3>
				</a>
			</div>
			<div id="registerForm" class="collapse">
				<h3>Registration</h3>
				<form action="/players" method="POST">
					<input type="text" placeholder="Username" name="username"><br>
					<input type="text" placeholder="Email" name="email"><br>
					<input type="text" placeholder="Password" name="password"><br>
					<input type="text" placeholder="Confirm Password" name="password_confirm"><br><br>
					<button type="submit" class="btn btn-danger">Sign up</button>
					<br><br><span><a href="#loginForm" data-toggle="collapse" aria-expanded="false" aria-controls="loginForm" >Already have an account? Sign in!</a></span>
				</form>
			<br>
			</div>
			<div id="loginForm" class="collapse show">
				<h3>Login</h3>
				<form action="/players" method="POST">
					<input type="text" placeholder="Username" name="username"><br>
					<input type="text" placeholder="Password" name="password"><br><br>
					<button type="submit" class="btn btn-danger">Sign in</button>
					<br><br><span><a href="#registerForm" data-toggle="collapse" aria-expanded="false" aria-controls="registerForm" >No account? Sign up!</a></span>
				</form>
				<br>
				
			</div>
		</div>
		
		<script>
		$('#loginForm').on('show.bs.collapse', function () {
			$('#registerForm').collapse('hide');
		});
		$('#registerForm').on('show.bs.collapse', function () {
			$('#loginForm').collapse('hide');
		});
		$('#view-arena-page').click(function () {
			viewmngr.setView(VIEWS.ARENA);
		});
		</script>
