<div id="arena">
	<div id="arena-header">
		<div class="col-xs-12 text-center">
			<button ng-click="requestView(1);" class="btn btn-primary arena-back-button"><i class="fa fa-bars" aria-hidden="true"></i> Main Menu</button>
		</div>
	</div>
	<div id = "arena-page">
		<canvas id="game-layer" width="600" height="400" tabindex='1'></canvas>
		<canvas id="bg-layer" width="600" height="400"></canvas>
	</div>
	<div id="arena-footer">
		<div class="col-xs-12 text-center">
			<button ng-click="requestView(1);" class="btn btn-danger arena-back-button"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Back to Lobby</button>
		</div>
	</div>
</div>
